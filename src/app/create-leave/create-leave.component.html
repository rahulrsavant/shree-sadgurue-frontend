<h3>Create Leave</h3>

<div class="container">

  <div [hidden]="submitted" style="width: 300px;">
    <form (ngSubmit)="onSubmit()">

      <!-- Row First -->
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Employee Name</label>
            <select #select [(ngModel)]="employees" (change)="employeeChanged(select.value)" class="form-control"
              name="employee">
              <option *ngFor="let employee of employees| async" [value]="employee.id">
                {{employee.firstName}}
              </option>
            </select>
          </div>
        </div>
      </div>

      <!-- Row second -->
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="name">From Date</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName"
              name="firstName">
          </div>
        </div>


        <div class="col-md-6">
          <div class="form-group">
            <label for="name">Salary year</label>
            <input type="date" class="form-control" id="fromDate" required [(ngModel)]="leave.fromDate"
              name="fromDate">
          </div>
        </div>
      </div>

      <!-- Row third -->
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName"
              name="lastName">
          </div>
        </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="name">To date</label>
              <input type="date" class="form-control" id="toDate" required [(ngModel)]="leave.toDate"
                name="toDate">
            </div>
          </div>
        </div>
      


      <!-- Row fourth -->
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="name">E-Mail ID</label>
            <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId">
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="name">Reason for leave</label>
            <input type="text" class="form-control" id="reason" required [(ngModel)]="leave.reason"
              name="reason">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>




<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success">Add</button>
</div>
